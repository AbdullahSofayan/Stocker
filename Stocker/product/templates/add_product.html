{% extends 'main/base.html' %}
{% load static %}

{% block title %}Add New Product{% endblock %}

{% block main %}
<div class="container py-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
                {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h3 class="mb-4">Add New Product</h3>
            <form method="post" enctype="multipart/form-data" class="row g-3">
                {% csrf_token %}

                
                <div class="col-md-6">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>

                
                <div class="col-md-6">
                    <label for="sku" class="form-label">SKU</label>
                    <input type="text" name="sku" id="sku" class="form-control" required>
                </div>

                
                <div class="col-md-6">
                    <label for="category" class="form-label">Category</label>
                    <select name="category" id="category" class="form-select" required>
                        <option value="" disabled selected>Select your category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>


                
                <div class="col-md-6">
                    <label class="form-label">Suppliers</label>
                    <div class="form-check" style="max-height: 100px; overflow-y: auto;">
                        {% for supplier in suppliers %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="supplier" id="supplier_{{ supplier.id }}" value="{{ supplier.id }}">
                            <label class="form-check-label" for="supplier_{{ supplier.id }}">{{ supplier.name }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>


                
                <div class="col-md-6">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" required>
                </div>

                
                <div class="col-md-6">
                    <label for="reorder_level" class="form-label">Reorder Level</label>
                    <input type="number" name="reorder_level" id="reorder_level" class="form-control" required>
                </div>

                
                <div class="col-md-6">
                    <label for="cost_price" class="form-label">Cost Price</label>
                    <input type="number" step="0.01" name="cost_price" id="cost_price" class="form-control" required>
                </div>

                
                <div class="col-md-6">
                    <label for="expiry_date" class="form-label">Expiry Date</label>
                    <input type="date" name="expiry_date" id="expiry_date" class="form-control" min="{{ today_date }}">
                </div>

                
                <div class="col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <select name="stock_status" id="stock_status" class="form-select">
                        <option value="in_stock" {% if product.stock_status == 'in_stock' %}selected{% endif %}>In Stock</option>
                        <option value="almost_done" {% if product.stock_status == 'almost_done' %}selected{% endif %}>Almost Done</option>
                        <option value="out_of_stock" {% if product.stock_status == 'out_of_stock' %}selected{% endif %}>Out of Stock</option>
                        <option value="discontinued" {% if product.stock_status == 'discontinued' %}selected{% endif %}>Discontinued</option>
                    </select>
                </div>

                
                <div class="col-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" class="form-control" rows="3"></textarea>
                </div>

                
                <div class="col-12">
                    <label for="image" class="form-label">Product Image</label>
                    <input type="file" name="image" id="image" class="form-control" required>
                </div>

                
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
