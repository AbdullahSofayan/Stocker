<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        h2 { color: #b91c1c; }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        .status-out_of_stock { color: red; font-weight: bold; }
        .status-almost_done { color: orange; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Low Stock Alert - Inventory System</h2>
    <p>The following product is low or out of stock:</p>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>SKU</th>
                <th>Quantity</th>
                <th>Reorder Level</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td>{{ p.name }}</td>
                <td>{{ p.sku }}</td>
                <td>{{ p.quantity }}</td>
                <td>{{ p.reorder_level }}</td>
                <td class="status-{{ p.stock_status }}">{{ p.get_stock_status_display }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
